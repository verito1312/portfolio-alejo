  <!-- Contenido principal -->
  <main>
    <!-- Contacto -->
    <section id="contacto" class="contacto-section py-5">
      <div class="container">
        <h1>Contacto</h1>
        <p class="section-title text-center">Si tienes alguna consulta o proyecto, no dudes en escribirme.</p>
        <div class="form-wrapper">
          <form class="contacto-form" action="#" method="post">
            <div class="mb-3">
              <input type="text" name="nombre" class="form-control bg-dark text-light border-light" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email" class="form-control bg-dark text-light border-light" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <textarea name="mensaje" rows="5" class="form-control bg-dark text-light border-light" placeholder="Tu mensaje..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-light px-4">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
